<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container"> 
        <div class="form-container sign-in-container">
            <form action="" class="was-validated" onsubmit="onLogin(event)">
                <h1>Sign in</h1>
                <span>Use your account</span>
                <div class="custom_input">
                <input placeholder="Name" class="class1" id="name" class="name">
            </div>
            <div class="custom_input2">
                <input type="password" placeholder="Password" id="class1" class="class1">
            </div>
                <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forgot your password?</a>
                <div class="class2">
                <input type="checkbox" id="check" name="check" >
                <label for="check">Keep me logged in</label>

            </div>
                <button type="submit">Sign in</button>
                <br>
                <span class="or">or sign with</span>
                <div class="signwithgoogle"><a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"><img src="icons8-google.svg" alt="" class="googel"></a><a href="https://www.facebook.com/index.php/"><img src="icons8-facebook.svg" alt="" class="googel"></a></div>
                <a href="create.html" id="createacoount">Create account</a>


                <a href="index.html" id="createacoount">Quit to main page</a>

        </div>
    </form>
    </div>
</body>
</html>
